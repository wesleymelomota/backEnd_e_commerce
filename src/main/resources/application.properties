security.config.prefix=Bearer
security.config.expiration=8600000 

spring.datasource.url=${URL_DB}
spring.datasource.username=${USERNAME_DB}
spring.datasource.password=${PASSWORD_DB}
 
spring.jpa.hibernate.ddl-auto=update

org.hibernate.dialect.MySQL5InnoDBDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_MS_EMAIL}
spring.mail.password=${PASSWORD_MS_EMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.test-connection=true

spring.rabbitmq.addresses=${URL_RABBITMQ}
spring.rabbitmq.queue=ms.email